<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title class="ion-text-center">Inicio de sesión</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="login-content">
    <div class="logo-container">
        <!-- Using a generic plant icon if specific image not available yet, styled to match the mock -->
        <div class="logo-placeholder">
            <img src="https://cdn-icons-png.flaticon.com/512/628/628283.png" alt="Logo" />
        </div>
    </div>

    <div class="form-container">
        <div class="segment-container">
            <ion-segment [value]="segmentValue" (ionChange)="onSegmentChanged($event)" mode="ios">
                <ion-segment-button value="login">
                    <ion-label>Iniciar sesión</ion-label>
                </ion-segment-button>
                <ion-segment-button value="register">
                    <ion-label>Registrar</ion-label>
                </ion-segment-button>
            </ion-segment>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="segmentValue === 'login'">
            <div class="input-group">
                <ion-item lines="none" class="custom-input">
                    <ion-icon slot="start" name="mail" color="medium"></ion-icon>
                    <ion-input formControlName="email" type="email" placeholder="Correo electrónico"></ion-input>
                </ion-item>

                <ion-item lines="none" class="custom-input">
                    <ion-icon slot="start" name="lock-closed" color="medium"></ion-icon>
                    <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
                </ion-item>
            </div>

            <div class="button-container">
                <ion-button type="submit" expand="block" shape="round" color="primary" class="submit-btn"
                    [disabled]="!loginForm.valid">
                    Iniciar Sesión
                </ion-button>
            </div>
        </form>

        <div *ngIf="segmentValue === 'register'" class="ion-text-center ion-padding">
            <p>Funcionalidad de registro próximamente...</p>
        </div>

    </div>
</ion-content>
