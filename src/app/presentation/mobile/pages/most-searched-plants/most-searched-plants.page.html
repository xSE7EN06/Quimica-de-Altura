<app-header title="Plantas más buscadas" [showBackButton]="true" [showMenuButton]="false"
    defaultHref="/home"></app-header>

<ion-content class="ion-padding">
    <app-search-input placeholder="Buscar planta por nombre o síntoma" [showCamera]="false" (search)="onSearch($event)"
        (filter)="onFilter()" (camera)="scanPlant()">
    </app-search-input>

    <div class="section-title">
        <h3>Todas las plantas más buscadas</h3>
    </div>

    <div class="cards-container">
        <app-most-searched-card *ngFor="let plant of plants" [name]="plant.name" [scientificName]="plant.scientificName"
            [imageUrl]="plant.imageUrl" [properties]="plant.properties"></app-most-searched-card>
    </div>
</ion-content>
