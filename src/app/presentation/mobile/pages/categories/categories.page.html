<app-header title="Categorías" [showBackButton]="true" [showMenuButton]="false" defaultHref="/home"></app-header>

<ion-content class="ion-padding">
    <app-search-input placeholder="Buscar categoría" [showCamera]="false" (search)="onSearch($event)"
        (filter)="onFilter()" (camera)="scanPlant()">
    </app-search-input>

    <div class="section-title">
        <h3>Todas las categorías</h3>
    </div>

    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let category of filteredCategories">
                <div class="category-card">
                    <div class="icon-info">
                        <ion-icon name="alert-circle-outline"></ion-icon>
                    </div>
                    <div class="image-container">
                        <img [src]="category.image" [alt]="category.name">
                    </div>
                    <div class="card-content">
                        <h4>{{ category.name }}</h4>
                        <p>{{ category.description }}</p>
                        <button class="ver-plantas-btn" (click)="viewCategory(category.name)">Ver plantas</button>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
