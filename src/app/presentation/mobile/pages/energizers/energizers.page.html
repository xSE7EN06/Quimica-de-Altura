        </div>
        <div class="card-content">
            <div class="image-wrapper">
                <!-- Using a placeholder similar to the running person illustration -->
                <img src="https://img.freepik.com/premium-vector/man-running-park-morning_165429-792.jpg"
                    alt="Energizantes">
            </div>
            <div class="text-wrapper">
                <div class="card-header">
                    <h3>Energizantes</h3>
                    <ion-icon name="alert-circle-outline"></ion-icon>

    </div>

    <div class="section-title">
        <h3>Todas las plantas energizantes</h3>
    </div>

    <app-search-input placeholder="Buscar planta energizante" [showCamera]="false" (search)="onSearch($event)"
        (filter)="onFilter()" (camera)="scanPlant()">

    <div class="cards-container">
        <app-most-searched-card *ngFor="let plant of plants" [name]="plant.name" [scientificName]="plant.scientificName"

        </app-most-searched-card>
    </div>
