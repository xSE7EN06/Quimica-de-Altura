<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar class="transparent-toolbar" color="primary">
        <ion-buttons slot="start" *ngIf="showBackButton">
            <ion-back-button [defaultHref]="defaultHref" color="light"></ion-back-button>
        </ion-buttons>
        <ion-title class="app-title ion-text-center">{{ title }}</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button *ngIf="showMenuButton" color="light" autoHide="false" menu="mobile-menu"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
