<div class="login-wrapper">
    <!-- Animated Background Elements -->
    <div class="background-decor">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="login-container">
        <div class="glass-card">
            <!-- Brand Identity -->
            <div class="brand-section">
                <div class="logo-wrapper">
                    <img src="/assets/shared/images/logo.jpg" alt="Química de Altura Logo" class="brand-logo" />
                </div>
                <div class="brand-text">
                    <h1 class="brand-name">Química de Altura</h1>
                    <p class="brand-tagline">Laboratorio de Investigación Botánica</p>
                </div>
            </div>

            <!-- Login Form -->
            <div class="form-section">
                <h2 class="form-title">Bienvenido</h2>
                <p class="form-subtitle">Ingresa tus credenciales para continuar</p>

                <form class="login-form">
                    <div class="input-group">
                        <mat-icon class="input-icon">mail</mat-icon>
                        <div class="input-field">
                            <input type="email" id="email" required placeholder=" " />
                            <label for="email">Correo Electrónico</label>
                            <div class="input-bar"></div>
                        </div>
                    </div>

                    <div class="input-group">
                        <mat-icon class="input-icon">lock</mat-icon>
                        <div class="input-field">
                            <input type="password" id="password" required placeholder=" " />
                            <label for="password">Contraseña</label>
                            <div class="input-bar"></div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <a href="javascript:void(0)" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button (click)="goToDashboard()" type="button" class="btn-login">
                        <span>Iniciar Sesión</span>
                        <mat-icon>arrow_forward</mat-icon>
                    </button>
                </form>

                <div class="form-footer">
                    <p>© 2024 Química de Altura. Ciencia que trasciende.</p>
                </div>
            </div>
        </div>
    </div>
</div>
