<div class="plants-page">

    <!-- Top Bar -->
    <header class="plants-header">
        <div class="page-title">
            <h1>Plantas</h1>
        </div>

        <div class="header-controls">
            <div class="search-bar">
                <mat-icon class="search-icon">search</mat-icon>
                <input type="text" placeholder="Buscar..." />
            </div>

            <button class="btn-primary" (click)="onAddPlant()">
                <mat-icon>add</mat-icon> Alta de Planta
            </button>
        </div>
    </header>

    <!-- Data Table -->
    <app-data-table [data]="plants" [columns]="columns"></app-data-table>

    <!-- Templates for Table Cells -->
    <ng-template #nameTpl let-item>
        <div style="display: flex; flex-direction: column;">
            <span class="text-primary" style="color: var(--text-primary); font-weight: 600;">{{ item.name }}</span>
            <span class="text-muted" style="font-size: 0.8rem; color: var(--text-secondary);">{{ item.scientificName
                }}</span>
        </div>
    </ng-template>

    <ng-template #statusTpl let-item>
        <span class="status-badge" [ngClass]="item.status.toLowerCase()">
            {{ item.status }}
        </span>
    </ng-template>

    <ng-template #actionsTpl let-item>
        <div class="actions">
            <button class="btn-icon edit" title="Editar"><mat-icon>edit</mat-icon></button>
            <button class="btn-icon delete" title="Eliminar"><mat-icon>delete_outline</mat-icon></button>
        </div>
    </ng-template>
</div>
